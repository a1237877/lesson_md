<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./test.css">
  <style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: long 2s 5s backwards;
  }
  @keyframes long{
    0% {
      width: 110px;
    }
    50% {
      width: 400px;
    }
    100% {
      width: 800px;
    }
  }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="loading" id="J-loading" data-lock="1">
    <div class="c-cube-1">
      <div class="c-cube">
        <div class="c-cube__side c-cube__side--front"></div>
        <div class="c-cube__side c-cube__side--back"></div>
        <div class="c-cube__side c-cube__side--right"></div>
        <div class="c-cube__side c-cube__side--left"></div>
        <div class="c-cube__side c-cube__side--top"></div>
      </div>
    </div>
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
    <p class="progress-text origin-font" id="J-progress-text">66%</p>
  </div>
</body>

</html>
