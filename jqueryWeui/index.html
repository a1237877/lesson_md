<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      text-align: center;
    }
    .lists li{
      line-height: 2.5;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- 下拉刷新 -->
    <div class="weui-pull-to-refresh__layer">
      <div class='weui-pull-to-refresh__arrow'></div>
      <div class='weui-pull-to-refresh__preloader'></div>
      <div class="down">下拉刷新</div>
      <div class="up">释放刷新</div>
      <div class="refresh">正在刷新</div>
    </div>
    <!-- 内容 -->
    <div id="list">
      <ul class="lists">
        <li>豆瓣电影top20</li>
      </ul>
    </div>
    <!-- 加载更多 -->
    <div class="weui-loadmore">
      <i class="weui-loading"></i>
      <span class="weui-loadmore__tips">正在加载</span>
    </div>
  </div>
  <script>
    (function(){
      $.ajax({
        url:'https://api.douban.com/v2/movie/top250',
        type:'get', //或者写'post'
        timeout:"3000",
        dataType: "jsonp",
        success:function(response){
          console.log(response.subjects)
          for(let n of response.subjects){
            $('.lists').append(`<li>${n.title}</li>`);
          }
          
        },
        error:function(err){
          console.log(err)
        }
      });
          //下拉刷新
      $('.page').pullToRefresh(function () {
        console.log('下拉刷新');
        //下拉刷新的操作代码块

        setTimeout(function () {
          $('.page').pullToRefreshDone(); //下拉刷新完成后
        }, 1500);
      });
      // 上拉加载更多
      $('.page').infinite().on("infinite", function () {
        var loading = false
        if (loading) {
          return;
        }
        // $('.weui-loadmore').show();
        loading = true;
        setTimeout(function () {
          $('.lists').append('<li>我是新加载的内容</li>');
          loading = false; //销毁滚动插件
          // $('.weui-loadmore').css('display','none');
        }, 1500);
      }); //初始化加载滚动插件
    })()
  </script>
</body>

</html>
