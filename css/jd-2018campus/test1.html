<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: long 2s 10s;
    /* animation-fill-mode: backwards; */
  }
  @keyframes long{
    0% {
      width: 110px;
    }
    50% {
      width: 400px;
    }
    100% {
      width: 800px;
    }
  }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
